syntax = "proto3";

package helloworld.v1;

service AddOnsService {
  rpc GetAddOns(GetHelloWorldRequest) returns (GetHelloWorldResponse);
}

message GetHelloWorldRequest {
  LanguageType language = 1;
}
message GetHelloWorldResponse {
  string greeting = 1;
}

enum LanguageType {
  LANGUAGE_TYPE_UNKNOWN = 0;
  LANGUAGE_TYPE_ENGLISH = 1;
  LANGUAGE_TYPE_ITALIAN = 2;
  LANGUAGE_TYPE_AFRIKAANS = 3;
}